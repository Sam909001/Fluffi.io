<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fluffi Presale</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <!-- Ethers.js - defer loading for proper script order -->
  <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript" defer></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen">
  <div class="max-w-md mx-auto mt-10 p-6 bg-white dark:bg-gray-800 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold mb-4 text-center">Fluffi Presale</h1>
    <div class="mb-4">
      <div id="stageInfo" class="text-lg font-semibold"></div>
      <div id="priceInfo" class="text-md"></div>
      <div class="w-full bg-gray-300 rounded-full h-2.5 mt-2 mb-2">
        <div id="progressBar" class="bg-blue-600 h-2.5 rounded-full" style="width:0%"></div>
      </div>
      <div id="countdown" class="text-sm text-gray-600 dark:text-gray-300"></div>
    </div>
    <div class="flex gap-2 mb-4">
      <input type="number" placeholder="Amount" id="amountInput" class="w-full p-2 border rounded text-black" />
      <select id="currencySelect" class="p-2 border rounded text-black">
        <option value="USD">USD</option>
        <option value="ETH">ETH</option>
      </select>
    </div>
    <input type="text" placeholder="Referral wallet (optional)" id="refInput" class="w-full p-2 border rounded mb-4 text-black" />
    <button onclick="buyFluffi()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-2">Buy Now</button>
    <button id="walletButton" onclick="connectWallet()" class="w-full bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">Connect Wallet</button>
    <button onclick="toggleDarkMode()" class="w-full mt-2 bg-yellow-400 hover:bg-yellow-500 text-black font-bold py-2 px-4 rounded">Toggle Dark Mode</button>
  </div>
</body>
<script>
    let userWalletAddress = null;
    const initialPrice = 0.0001;
    const stages = 15;
    const stageDuration = 1000 * 60 * 60 * 48;
    const startTime = Date.now();

    function updateStage() {
      const now = Date.now();
      const elapsed = now - startTime;
      const stage = Math.min(Math.floor(elapsed / stageDuration), stages - 1);
      const price = (initialPrice * Math.pow(1.05, stage)).toFixed(6);
      document.getElementById('stageInfo').textContent = `Stage: ${stage + 1} / ${stages}`;
      document.getElementById('priceInfo').textContent = `Price: $${price}`;
      document.getElementById('progressBar').style.width = `${((stage + 1) / stages) * 100}%`;
    }

    function updateCountdown() {
      const end = startTime + 30 * 24 * 60 * 60 * 1000;
      const left = end - Date.now();
      const days = Math.floor(left / (1000 * 60 * 60 * 24));
      const hours = Math.floor((left / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((left / (1000 * 60)) % 60);
      const seconds = Math.floor((left / 1000) % 60);
      document.getElementById('countdown').textContent = `Ends in: ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    async function connectWallet() {
      if (window.ethereum) {
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          userWalletAddress = accounts[0];
          document.getElementById('walletButton').textContent = 'Connected';
        } catch (error) {
          alert('Wallet connection denied.');
        }
      } else {
        alert('MetaMask not detected.');
      }
    }

    async function buyFluffi() {
      const amount = document.getElementById('amountInput').value;
      const currency = document.getElementById('currencySelect').value;
      const ref = document.getElementById('refInput').value;
      if (!userWalletAddress) {
        alert('Please connect your wallet first.');
        return;
      }
      if (!amount || isNaN(amount) || Number(amount) <= 0) {
        alert('Please enter a valid amount.');
        return;
      }
      let ethValue;
      if (currency === 'USD') {
        // Simple static USD to ETH rate for demo purposes
        const usdToEth = 3000; // 1 ETH = 3000 USD, update as needed
        ethValue = (Number(amount) / usdToEth).toFixed(6);
      } else {
        ethValue = Number(amount).toFixed(6);
      }
      try {
        // Ethers.js provider
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        const signer = provider.getSigner();
        // Contract details
        const contractAddress = "0x60A94bc12d0d4F782Fd597e5E1222247CFb7E297";
        const contractAbi = [{"inputs":[],"stateMutability":"nonpayable","type":"constructor"},{"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"user","type":"address"},{"indexed":false,"internalType":"uint256","name":"amount","type":"uint256"},{"indexed":true,"internalType":"address","name":"referrer","type":"address"}],"name":"Contribution","type":"event"},{"anonymous":false,"inputs":[],"name":"PresaleEnded","type":"event"},{"inputs":[],"name":"RATE","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"address","name":"referrer","type":"address"}],"name":"contribute","outputs":[],"stateMutability":"payable","type":"function"},{"inputs":[{"internalType":"address","name":"","type":"address"}],"name":"contributions","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"endPresale","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"address","name":"user","type":"address"}],"name":"getContributorAmount","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"owner","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"presaleActive","outputs":[{"internalType":"bool","name":"","type":"bool"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"address","name":"","type":"address"}],"name":"referrals","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"address","name":"_token","type":"address"}],"name":"setTokenAddress","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[],"name":"tokenAddress","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"totalRaised","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"withdrawFunds","outputs":[],"stateMutability":"nonpayable","type":"function"},{"stateMutability":"payable","type":"receive"}];
        const contract = new ethers.Contract(contractAddress, contractAbi, signer);
        // Referral: empty or invalid address = null address
        const refAddr = (ref && /^0x[0-9a-fA-F]{40}$/.test(ref)) ? ref : '0x0000000000000000000000000000000000000000';
        // Show pending message
        const buyBtn = document.querySelector('button[onclick=\"buyFluffi()\"]');
        const prevText = buyBtn.textContent;
        buyBtn.textContent = 'Processing...';
        buyBtn.disabled = true;
        // Send ETH to contract's contribute function
        const tx = await contract.contribute(refAddr, { value: ethers.utils.parseEther(ethValue.toString()) });
        await tx.wait();
        buyBtn.textContent = prevText;
        buyBtn.disabled = false;
        alert('Purchase successful! Transaction hash: ' + tx.hash);
      } catch (err) {
        const buyBtn = document.querySelector('button[onclick=\"buyFluffi()\"]');
        if (buyBtn) {buyBtn.textContent = 'Buy Now'; buyBtn.disabled = false;}
        if (err && err.message) {
          alert('Transaction failed: ' + err.message);
        } else {
          alert('Transaction failed.');
        }
      }
    }

    function toggleDarkMode() {
      document.documentElement.classList.toggle('dark');
    }

    setInterval(() => {
      updateStage();
      updateCountdown();
    }, 1000);

    updateStage();
    updateCountdown();
</script>
</html>
