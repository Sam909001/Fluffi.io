<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>$FLUFFI Presale & Staking</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <style>
    body {
      background: linear-gradient(to bottom, #e6ffe6, #ccffcc); /* green-themed gradient */
      color: #0f0f0f;
    }
    .timer {
      font-family: monospace;
    }
    .section-title {
      @apply text-2xl font-bold mb-4;
    }
    .dark {
      background: #000000;
      color: #ccffcc;
    }
    .dark .text-gray-800 {
      color: #ccffcc !important;
    }
    .dark .bg-white {
      background-color: #1a1a1a !important;
    }
    .dark .text-gray-600 {
      color: #a3f7a3 !important;
    }
    .dark .bg-gray-200 {
      background-color: #333333 !important;
    }
    .dark .text-blue-600 {
      color: #66ff66 !important;
    }
    .bg-white {
      background-color: #f0fff0;
    }
    .text-gray-800 {
      color: #0f0f0f;
    }
    .bg-green-fluffi {
      background-color: #00cc66;
    }
    .hover\:bg-green-fluffi-dark:hover {
      background-color: #00994d;
    }
    .text-green-fluffi {
      color: #00cc66;
    }
  </style>
</head>
<body class="text-gray-800 dark:text-white">
  <!-- Header & Navigation -->
  <header class="flex flex-col md:flex-row items-center justify-between px-4 py-3 bg-white dark:bg-gray-900 shadow sticky top-0 z-10">
    <div class="flex items-center gap-3">
      <img src="fluffi.jpg" alt="$FLUFFI Logo" class="w-10 h-10">
      <h1 class="text-xl font-bold text-green-fluffi">$FLUFFI</h1>
    </div>
    <nav class="flex flex-wrap gap-4 mt-2 md:mt-0 text-sm">
      <a href="#presale" class="hover:underline">Presale</a>
      <a href="#staking" class="hover:underline">Staking</a>
      <a href="#tokenomics" class="hover:underline">Tokenomics</a>
      <a href="#faq" class="hover:underline">FAQ</a>
      <a href="#socials" class="hover:underline">Socials</a>
      <button onclick="toggleDarkMode()" class="ml-2 bg-green-200 hover:bg-green-300 px-2 rounded">ðŸŒ™</button>
      <button onclick="connectWallet()" id="walletButton" class="bg-green-fluffi hover:bg-green-fluffi-dark text-white py-1 px-3 rounded">Connect Wallet</button>
    </nav>
  </header>

  <main class="p-6 max-w-4xl mx-auto">
    <!-- Existing site content remains unchanged -->
  </main>

  <footer class="text-center text-sm p-4 text-gray-600 dark:text-gray-300">
    Â© 2025 $FLUFFI Token
  </footer>

  <script>
    let userWalletAddress = null;
    const initialPrice = 0.0001;
    const stages = 15;
    const stageDuration = 1000 * 60 * 60 * 48;
    const presaleStartTime = new Date("2025-05-05T00:00:00Z").getTime();

    function updateStage() {
      const now = Date.now();
      if (now < presaleStartTime) return;
      const elapsed = now - presaleStartTime;
      const stage = Math.min(Math.floor(elapsed / stageDuration), stages - 1);
      const price = (initialPrice * Math.pow(1.05, stage)).toFixed(6);
      document.getElementById('stageInfo').textContent = `Stage: ${stage + 1} / ${stages}`;
      document.getElementById('priceInfo').textContent = `Price: $${price}`;
    }

    function updateCountdown() {
      const now = Date.now();
      if (now < presaleStartTime) {
        const left = presaleStartTime - now;
        const days = Math.floor(left / (1000 * 60 * 60 * 24));
        const hours = Math.floor((left / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((left / (1000 * 60)) % 60);
        const seconds = Math.floor((left / 1000) % 60);
        document.getElementById('countdown').textContent = `Presale starts in: ${days}d ${hours}h ${minutes}m ${seconds}s`;
      } else {
        const end = presaleStartTime + 30 * 24 * 60 * 60 * 1000;
        const left = end - now;
        if (left <= 0) {
          document.getElementById('countdown').textContent = `Presale Ended.`;
        } else {
          const days = Math.floor(left / (1000 * 60 * 60 * 24));
          const hours = Math.floor((left / (1000 * 60 * 60)) % 24);
          const minutes = Math.floor((left / (1000 * 60)) % 60);
          const seconds = Math.floor((left / 1000) % 60);
          document.getElementById('countdown').textContent = `Ends in: ${days}d ${hours}h ${minutes}m ${seconds}s`;
        }
      }
    }

    async function connectWallet() {
      if (window.ethereum) {
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          userWalletAddress = accounts[0];
          document.getElementById('walletButton').textContent = 'Connected';
        } catch (error) {
          alert('Wallet connection denied.');
        }
      } else {
        alert('MetaMask not detected.');
      }
    }

    function buyFluffi() {
      const amount = document.getElementById('amountInput').value;
      const ref = document.getElementById('refInput').value;
      if (!userWalletAddress) {
        alert('Please connect your wallet first.');
        return;
      }
      alert(`Buying $FLUFFI worth $${amount} with referral: ${ref || 'none'}`);
    }

    function stakeFluffi() {
      const amount = document.getElementById('stakeInput').value;
      if (!userWalletAddress) {
        alert('Please connect your wallet first.');
        return;
      }
      alert(`Staking ${amount} $FLUFFI with 90% APY`);
    }

    function toggleDarkMode() {
      document.documentElement.classList.toggle('dark');
    }

    setInterval(() => {
      updateStage();
      updateCountdown();
    }, 1000);

    updateStage();
    updateCountdown();
  </script>
</body>
</html>
