<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>$FLUFFI Presale & Staking</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <style>
    body {
      background: linear-gradient(to bottom, #fff0f5, #fff9e6);
    }
    .timer {
      font-family: monospace;
    }
    .section-title {
      @apply text-2xl font-bold mb-4;
    }
    .dark {
      background: #111827;
      color: white;
    }
    .dark .text-gray-800 {
      color: white !important;
    }
    .dark .bg-white {
      background-color: #1f2937 !important;
    }
    .dark .text-gray-600 {
      color: #d1d5db !important;
    }
    .dark .bg-gray-200 {
      background-color: #374151 !important;
    }
    .dark .text-blue-600 {
      color: #60a5fa !important;
    }
    .stage-circle {
      width: 24px;
      height: 24px;
      border-radius: 9999px;
      background-color: #e5e7eb;
      transition: background-color 0.5s;
    }
    .stage-circle.active {
      background-color: #ec4899;
    }
  </style>
</head>
<body class="text-gray-800 dark:text-white">
  <!-- Header & Navigation -->
  <header class="flex flex-col md:flex-row items-center justify-between px-4 py-3 bg-white dark:bg-gray-900 shadow sticky top-0 z-10">
    <div class="flex items-center gap-3">
      <img src="fluffi.jpg" alt="$FLUFFI Logo" class="w-10 h-10">
      <h1 class="text-xl font-bold">$FLUFFI</h1>
    </div>
    <nav class="flex flex-wrap gap-4 mt-2 md:mt-0 text-sm">
      <a href="#presale" class="hover:underline">Presale</a>
      <a href="#staking" class="hover:underline">Staking</a>
      <a href="#tokenomics" class="hover:underline">Tokenomics</a>
      <a href="#faq" class="hover:underline">FAQ</a>
      <a href="#socials" class="hover:underline">Socials</a>
      <button onclick="toggleDarkMode()" class="ml-2 bg-gray-300 hover:bg-gray-400 px-2 rounded">ðŸŒ™</button>
      <button onclick="connectWallet()" id="walletButton" class="bg-green-500 hover:bg-green-600 text-white py-1 px-3 rounded">Connect Wallet</button>
    </nav>
  </header>

  <main class="p-6 max-w-4xl mx-auto">
    <!-- Presale Section -->
    <section id="presale" class="mb-6 p-4 bg-white dark:bg-gray-800 rounded shadow">
      <h2 class="section-title">Presale is Live!</h2>
      <p id="stageInfo" class="mb-2">Stage: 1 / 15</p>
      <p id="priceInfo" class="mb-2">Price: $0.000100</p>
      <p class="mb-2">Referral Bonus: <strong>10%</strong></p>
      <div class="w-full bg-gray-200 rounded-full h-4 mb-4">
        <div class="bg-pink-500 h-4 rounded-full" style="width: 10%" id="presaleProgress"></div>
      </div>
      <p class="mb-4 timer" id="countdown"></p>
      <input type="number" placeholder="Amount in USD" id="amountInput" class="w-full p-2 border rounded mb-2 text-black" />
      <input type="text" placeholder="Referral wallet (optional)" id="refInput" class="w-full p-2 border rounded mb-4 text-black" />
      <button onclick="buyFluffi()" class="w-full bg-pink-500 hover:bg-pink-600 text-white py-2 px-4 rounded">Buy Now</button>

      <!-- Animated Stage Timeline -->
      <div class="mt-6">
        <h3 class="font-semibold mb-2">Presale Stage Timeline</h3>
        <div class="flex justify-between items-center space-x-1">
          <div class="flex flex-1 items-center justify-between" id="stageTimeline">
            <!-- Stage circles inserted by JS -->
          </div>
        </div>
      </div>
    </section>

    <!-- Staking Section -->
    <!-- ... existing staking section ... -->
    
    <!-- (unchanged sections remain) -->
  </main>

  <script>
    let userWalletAddress = null;
    const initialPrice = 0.0001;
    const stages = 15;
    const stageDuration = 1000 * 60 * 60 * 48;
    const startTime = Date.now();

    function updateStage() {
      const now = Date.now();
      const elapsed = now - startTime;
      const stage = Math.min(Math.floor(elapsed / stageDuration), stages - 1);
      const price = (initialPrice * Math.pow(1.05, stage)).toFixed(6);
      document.getElementById('stageInfo').textContent = `Stage: ${stage + 1} / ${stages}`;
      document.getElementById('priceInfo').textContent = `Price: $${price}`;
      document.getElementById('presaleProgress').style.width = `${((stage + 1) / stages) * 100}%`;
      const stageCircles = document.querySelectorAll('.stage-circle');
      stageCircles.forEach((circle, idx) => {
        circle.classList.toggle('active', idx === stage);
      });
    }

    function generateStageTimeline() {
      const container = document.getElementById('stageTimeline');
      container.innerHTML = '';
      for (let i = 0; i < stages; i++) {
        const div = document.createElement('div');
        div.className = 'stage-circle';
        container.appendChild(div);
      }
    }

    function updateCountdown() {
      const end = startTime + 30 * 24 * 60 * 60 * 1000;
      const left = end - Date.now();
      const days = Math.floor(left / (1000 * 60 * 60 * 24));
      const hours = Math.floor((left / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((left / (1000 * 60)) % 60);
      const seconds = Math.floor((left / 1000) % 60);
      document.getElementById('countdown').textContent = `Ends in: ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    async function connectWallet() {
      if (window.ethereum) {
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          userWalletAddress = accounts[0];
          document.getElementById('walletButton').textContent = 'Connected';
        } catch (error) {
          alert('Wallet connection denied.');
        }
      } else {
        alert('MetaMask not detected.');
      }
    }

    function buyFluffi() {
      const amount = document.getElementById('amountInput').value;
      const ref = document.getElementById('refInput').value;
      if (!userWalletAddress) {
        alert('Please connect your wallet first.');
        return;
      }
      alert(`Buying $FLUFFI worth $${amount} with referral: ${ref || 'none'}`);
    }

    function stakeFluffi() {
      const amount = document.getElementById('stakeInput').value;
      if (!userWalletAddress) {
        alert('Please connect your wallet first.');
        return;
      }
      alert(`Staking ${amount} $FLUFFI with 90% APY`);
    }

    function toggleDarkMode() {
      document.documentElement.classList.toggle('dark');
    }

    generateStageTimeline();
    setInterval(() => {
      updateStage();
      updateCountdown();
    }, 1000);
    updateStage();
    updateCountdown();
  </script>
</body>
</html>
