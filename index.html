<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FLUFFI Presale</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      padding: 30px;
    }

    .presale-box {
      max-width: 400px;
      margin: auto;
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      font-size: 16px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 8px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="presale-box">
    <h2>Buy FLUFFI Tokens</h2>
    <input type="text" id="bnbAmount" placeholder="Enter BNB amount">
    <input type="text" id="referral" placeholder="Referral address (optional)">
    <button id="buyButton">Buy FLUFFI</button>
  </div>

  <!-- Web3.js library -->
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.3/dist/web3.min.js"></script>

  <!-- Your logic -->
  <script src="script.js"></script>

</body>
</html>
