<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fluffi Token Presale</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fceabb 0%, #f8b500 100%);
      text-align: center;
      color: #333;
    }
    img {
      width: 250px;
      border-radius: 20px;
      margin-top: 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }
    img:hover {
      transform: scale(1.05);
    }
    h1 {
      font-size: 2.5em;
      margin: 20px 0;
    }
    .wallet-box {
      margin: 20px;
    }
    #wallet {
      width: 300px;
      padding: 10px;
      font-size: 1em;
      border: 2px solid #333;
      border-radius: 10px;
    }
    button {
      background: #ff9800;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      margin: 10px;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #e68900;
      transform: scale(1.05);
    }
    .timer-box {
      margin: 30px 0;
    }
    #connected {
      margin-top: 10px;
      font-weight: bold;
      color: green;
    }
    .progress-container {
      width: 80%;
      height: 30px;
      background: #eee;
      border-radius: 20px;
      margin: 20px auto;
      overflow: hidden;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #00c6ff 0%, #0072ff 100%);
      text-align: center;
      color: white;
      font-weight: bold;
      line-height: 30px;
      transition: width 0.5s ease;
    }
  </style>
</head>
<body>

  <h1>üöÄ Fluffi Token Presale</h1>
  <img src="fluffi.jpg" alt="Fluffi Meme Coin">

  <p>Send BNB to the wallet address below to participate:</p>

  <div class="wallet-box">
    <input type="text" id="wallet" value="0xFc3381a6AA1d134DDf22f641E97c92C400959910" readonly>
    <br>
    <button onclick="copyWallet()">üìã Copy Wallet Address</button>
  </div>

  <div id="connected"></div>

  <p><strong>Minimum:</strong> 0.1 BNB &nbsp; | &nbsp; <strong>Maximum:</strong> 5 BNB</p>

  <div class="timer-box">
    <h2>Presale Countdown ‚è≥</h2>
    <p id="countdown">Loading...</p>
  </div>

  <button onclick="buyNow()">üíé Buy Fluffi Token Now</button>

  <h2>Presale Progress üöÄ</h2>
  <div class="progress-container">
    <div class="progress-bar" id="progress-bar">0%</div>
  </div>

  <script>
    const hardCapTokens = 4000000000;
    const pricePerTokenBNB = 0.0001;
    let tokensSold = 0;

    function copyWallet() {
      var copyText = document.getElementById("wallet");
      copyText.select();
      copyText.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("Wallet Address Copied: " + copyText.value);
    }

    async function buyNow() {
      if (typeof window.ethereum !== 'undefined') {
        try {
          const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
          document.getElementById('connected').innerText = "Wallet Connected ‚úÖ";

          const account = accounts[0];
          const amountInBNB = 0.1; 
          const valueInWei = (amountInBNB * 1e18).toString();

          const transactionParameters = {
            to: '0xFc3381a6AA1d134DDf22f641E97c92C400959910',
            from: account,
            value: valueInWei,
          };

          const txHash = await ethereum.request({
            method: 'eth_sendTransaction',
            params: [transactionParameters],
          });

          alert('Transaction Sent!\nTransaction Hash: ' + txHash);

          let tokensBought = amountInBNB / pricePerTokenBNB;
          tokensSold += tokensBought;
          updateProgressBar();

        } catch (error) {
          console.error(error);
          alert('Transaction Failed: ' + error.message);
        }
      } else {
        alert('MetaMask not detected. Please install it: https://metamask.io/download.html');
      }
    }

    function updateProgressBar() {
      let percentage = (tokensSold / hardCapTokens) * 100;
      percentage = Math.min(100, percentage);
      document.getElementById('progress-bar').style.width = percentage + "%";
      document.getElementById('progress-bar').innerText = percentage.toFixed(2) + "%";
    }

    var countdownDate = new Date("May 30, 2025 23:59:59").getTime();
    var x = setInterval(function() {
      var now = new Date().getTime();
      var distance = countdownDate - now;

      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
        + minutes + "m " + seconds + "s ";

      if (distance < 0) {
        clearInterval(x);
        document.getElementById("countdown").innerHTML = "Presale Ended üöÄ";
      }
    }, 1000);
  </script>
<div style="margin-top: 40px;">
  <a href="https://t.me/yourtelegram" target="_blank" style="text-decoration: none; margin: 10px;">
    <button style="background: #0088cc;">üì± Join Telegram</button>
  </a>
  <a href="https://twitter.com/yourtwitter" target="_blank" style="text-decoration: none; margin: 10px;">
    <button style="background: #1DA1F2;">üê¶ Follow Twitter</button>
  </a>
</div>

</body>
</html>
