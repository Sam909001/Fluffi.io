<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fluffi Token Presale</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      padding: 20px;
    }
    h1 {
      color: #58a6ff;
    }
    button {
      background-color: #238636;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    input[type="number"] {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      margin-right: 10px;
    }
    section {
      margin: 40px auto;
      max-width: 600px;
    }
    #referralLink {
      color: #58a6ff;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <header>
    <h1>üöÄ Fluffi Token Presale</h1>
    <p>Buy tokens directly using MetaMask</p>
  </header>

  <section id="buy">
    <input id="bnbAmount" type="number" min="0.1" max="5" step="0.01" placeholder="Enter BNB (0.1 - 5)">
    <button onclick="buyTokens()">Buy Tokens</button>
  </section>

  <section id="referral">
    <h2>üéÅ Earn Rewards with Referrals</h2>
    <p>Share your unique referral link and earn bonus tokens when your friends buy!</p>
    <div id="referralBox">
      <button onclick="generateReferralLink()">Generate My Referral Link</button>
      <p id="referralLink"></p>
    </div>
  </section>

  <script>
    async function buyTokens() {
      if (typeof window.ethereum === 'undefined') {
        alert('MetaMask is not installed!');
        return;
      }

      const bnbAmount = parseFloat(document.getElementById('bnbAmount').value);
      if (isNaN(bnbAmount) || bnbAmount < 0.1 || bnbAmount > 5) {
        alert('Enter a valid BNB amount between 0.1 and 5.');
        return;
      }

      const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
      const sender = accounts[0];
      const recipient = '0xFc3381a6AA1d134DDf22f641E97c92C400959910';

      try {
        await ethereum.request({
          method: 'eth_sendTransaction',
          params: [{
            from: sender,
            to: recipient,
            value: (bnbAmount * 1e18).toString(16),
            gas: '21000'
          }]
        });
        alert('Transaction sent! Thank you for participating in the presale!');
      } catch (error) {
        console.error(error);
        alert('Transaction failed.');
      }
    }

    function generateReferralLink() {
      if (typeof window.ethereum === 'undefined') {
        alert('MetaMask is not installed!');
        return;
      }

      ethereum.request({ method: 'eth_requestAccounts' }).then(accounts => {
        const address = accounts[0];
        const link = `${window.location.origin}?ref=${address}`;
        document.getElementById('referralLink').innerText = link;
      });
    }
  </script>
</body>
</html>
