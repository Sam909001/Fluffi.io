<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FLUFFI Wallet Test</title>
  <style>
    /* Essential Wallet Button Styles */
    #walletButton {
      padding: 8px 16px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #walletButton.connected {
      background-color: #10b981;
      cursor: default;
    }
    #walletButton:hover:not(.connected) {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <!-- SIMPLIFIED TEST PAGE -->
  <header>
    <button id="walletButton">Connect Wallet</button>
  </header>

  <script>
    // ============== WALLET CONNECTION CORE ==============
    let userWalletAddress = null;
    let isWalletConnected = false;

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', () => {
      const walletButton = document.getElementById('walletButton');
      walletButton.addEventListener('click', connectWallet);
      checkInitialConnection();
    });

    // 1. Check if already connected
    async function checkInitialConnection() {
      if (!window.ethereum) return;
      
      try {
        const accounts = await window.ethereum.request({ method: 'eth_accounts' });
        if (accounts.length > 0) {
          updateWalletState(accounts[0], true);
        }
      } catch (error) {
        console.error("Initial check failed:", error);
        resetWalletState();
      }
    }

    // 2. Main connection function
    async function connectWallet() {
      if (isWalletConnected) return;

      try {
        if (!window.ethereum) {
          throw new Error("MetaMask not installed!");
        }

        const accounts = await window.ethereum.request({ 
          method: 'eth_requestAccounts' 
        });

        if (!accounts || accounts.length === 0) {
          throw new Error("Connection rejected");
        }

        updateWalletState(accounts[0], true);
      } catch (error) {
        console.error("Connection failed:", error);
        resetWalletState();
        alert(`Error: ${error.message}`);
      }
    }

    // 3. State management
    function updateWalletState(address, connected) {
      const button = document.getElementById('walletButton');
      userWalletAddress = address;
      isWalletConnected = connected;
      
      if (connected) {
        button.textContent = `Connected: ${address.slice(0, 6)}...${address.slice(-4)}`;
        button.classList.add('connected');
      } else {
        button.textContent = 'Connect Wallet';
        button.classList.remove('connected');
      }
    }

    function resetWalletState() {
      updateWalletState(null, false);
    }

    // 4. Account change listener (critical)
    if (window.ethereum) {
      window.ethereum.on('accountsChanged', (accounts) => {
        if (accounts.length === 0) {
          resetWalletState(); // Disconnected
        } else {
          updateWalletState(accounts[0], true); // Account changed
        }
      });
    }
  </script>
</body>
</html>
